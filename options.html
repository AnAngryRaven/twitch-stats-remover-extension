<html>
<head>
	<title>Twitch Statistics Remover Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<h1>Twitch Stats Remover Options</h1>
	<hr>
	<p class="cat-headers">Viewership Numbers:</p>
	<div class="options-container-parent">
			<label class="label-checkbox">
				<span class="options">Enable all</span>
				<input id="viewersAll" class="options" type="checkbox">
			</label>
		
		<br>
		<details>
			<summary id="viewers-summary">All settings enabled!</summary>
			<div class="details-items">
				<label class="label-checkbox">
					<span class="options">Sidebar Viewcount</span>
					<input id="viewerCountSidebar" class="options viewers-options" type="checkbox">
				</label>
			<label class="label-checkbox">
				<span class="options">Channel Livestream Viewcount</span>
				<input id="channelViewerCount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">Category Viewcount</span>
				<input id="browseViewcount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">VOD / Browsing Viewcount</span>
				<input id="browseLiveViewCount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">Currently Live VOD Viewcount</span>
				<input id="vodLivewithCount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">Channel Page Viewcount</span>
				<input id="channelPageViewCount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">VOD Details Viewcount</span>
				<input id="vodViewCount" class="options viewers-options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span class="options">Main Featured Stream Views</span>
				<input id="mainPageFeaturedStream" class="options viewers-options" type="checkbox">
			</label>
		</details>
	</div>
	
	<p class="cat-headers">Follower Counts:</p>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span class="options">Follower Count</span>
			<input id="followerCount" class="options" type="checkbox">
		</label>
		<label class="label-checkbox">
			<span class="options">Follower Count (About Me)</span>
			<input id="followerCountAboutMe" class="options" type="checkbox">
		</label>
		<label class="label-checkbox">
			<span class="options">VOD Follower Count</span>
			<input id="vodFollowerCount" class="options" type="checkbox">
		</label>
	</div>
	
	<p class="cat-headers">Channel Leaderboards:</p>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span class="options">Static Leaderboard</span>
			<input id="channelLeaderboard" class="options" type="checkbox">
		</label>
	</div>
	
	<p class="cat-headers">Channel Goals:</p>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span class="options">Channel Goals</span>
			<input id="channelGoal" class="options" type="checkbox">
		</label>
	</div>

	<p class="cat-headers">Banner Advertisements</p>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span class="options">TwitchCon Banner Ad</span>
			<input id="twitchconBannerAd" class="options" type="checkbox">
		</label>
	</div>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span class="options">Subtember Banner Ad</span>
			<input id="subtemberBannerAd" class="options" type="checkbox">
		</label>
	</div>
	
	<p class="cat-headers">Hypetrain:</p>
		<label class="label-checkbox">
			<span class="options">Not yet implemented :(</span>
			<input id="not-implemented" class="options" type="checkbox" disabled>
		</label>
	
	<p class="cat-headers">Stream Uptime:</p>
		<label class="label-checkbox">
			<span class="options">Not yet implemented :(</span>
			<input id="not-implemented" class="options" type="checkbox" disabled>
		</label>
		
	<p class="cat-headers">Settings Menu Options:</p>
		<label class="label-checkbox">
			<span class="options">Not yet implemented :(</span>
			<input id="not-implemented" class="options" type="checkbox" disabled>
		</label>
	
	<p id="bottom-text">Found an issue? <a id="report-issue" href="https://github.com/AnAngryraven/twitch-stats-remover-extension">Report it!</a></p>
	<p id="bottom-text">Licenced under the <a  id="mit-licence" href="https://opensource.org/license/mit">MIT License</a></p>
	<script src="settings.js"></script>
</body>
