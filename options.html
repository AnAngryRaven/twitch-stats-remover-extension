<html>
<head>
	<title data-loc="settings-title">Twitch Statistics Remover Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<h1 data-loc="settings-title">Twitch Stats Remover Options</h1>
	<hr>
	<div id="sort-interior">
		
	</div>

	<p data-loc="banners-cat" class="cat-headers">Banner Advertisements</p>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span data-loc="tc-ad" class="options">TwitchCon Banner Ad</span>
			<input id="twitchconBannerAd" class="options" type="checkbox">
		</label>
	</div>
	<div class="options-container-parent">
		<label class="label-checkbox">
			<span data-loc="subtember-ad" class="options">Subtember Banner Ad</span>
			<input id="subtemberBannerAd" class="options" type="checkbox">
		</label>
	</div>
	
	<p data-loc="hypetrain-cat" class="cat-headers">Hypetrain:</p>
		<label class="label-checkbox">
			<span data-loc="todo" class="options">Not yet implemented :(</span>
			<input id="not-implemented" class="options" type="checkbox" disabled>
		</label>
		
	<p data-loc="settings-cat" class="cat-headers">Settings Menu Options:</p>
		<label class="label-dropdown">
			<span data-loc="groupings" class="options">Group Settings:</span>
			<select name="feature-grouping">
				<option id="by-loc-button" data-loc="by-loc">By location</option>
				<option id="by-feat-button" data-loc="by-feat">By feature</option>
			</select>
		</label>
	
	<div class="bottom-text">
		<p class="no-margin" data-loc="issue">Found an issue?</p>
		<span style="white-space: pre;"> </span>
		<a data-loc="report-link" id="report-issue" href="https://github.com/AnAngryraven/twitch-stats-remover-extension">Report it!</a>
	</div>
	<div class="bottom-text">
		<p class="no-margin" data-loc="license-tag">Licensed under the</p>
		<span style="white-space: pre;"> </span>
		<a id="mit-licence" href="https://opensource.org/license/mit">MIT License</a>
	</div>
	<script src="settings.js"></script>
</body>
