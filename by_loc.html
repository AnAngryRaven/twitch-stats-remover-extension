<link rel="stylesheet" type="text/css" href="options.css">
		
		<!--TODO: Condense this into one setting. If you don't want to see them in one spot, you probably don't want to see them everywhere.-->

		<p data-loc="browse-header" class="cat-headers">Browse Options:</p>
		<div class="options-container-parent">
            <label class="label-checkbox">
                <span data-loc="featured-stream" class="options">Carousel Live Viewers</span>
                <input id="mainPageFeaturedStream" class="options viewers-options" type="checkbox">
            </label>
            <label class="label-checkbox">
                <span data-loc="category-viewcount" class="options">Category Live Viewers</span>
                <input id="browseViewcount" class="options viewers-options" type="checkbox">
            </label>
			<label class="label-checkbox">
				<span data-loc="live-indicator" class="options">Live Indicator</span>
				<input id="browseLiveIndicator" class="options" type="checkbox">
			</label>
            <label class="label-checkbox">
                <span data-loc="vod-browse-viewcount" class="options">Stream Icon Live Viewers</span>
                <input id="browseLiveViewCount" class="options viewers-options" type="checkbox">
            </label>
		</div>
		
		<p data-loc="channel-cat" class="cat-headers">Channel Page:</p>
		<div class="options-container-parent">
			<label class="label-checkbox">
				<span data-loc="goals" class="options">Channel Goals</span>
				<input id="channelGoal" class="options" type="checkbox">
			</label>
            <label class="label-checkbox">
                <span data-loc="channel-page" class="options">Page Live Viewers</span>
                <input id="channelPageViewCount" class="options viewers-options" type="checkbox">
            </label>
            <label class="label-checkbox">
				<span data-loc="follower-count" class="options">Follower Count</span>
				<input id="followerCount" class="options" type="checkbox">
			</label>
			<label class="label-checkbox">
				<span data-loc="fc-about-me" class="options">Follower Count (About Me)</span>
				<input id="followerCountAboutMe" class="options" type="checkbox">
			</label>
		</div>

        <p data-loc="chat-cat" class="cat-headers">Chat:</p>
		<div class="options-container-parent">
			<label class="label-checkbox">
				<span data-loc="leaderboard" class="options">Leaderboard</span>
				<input id="channelLeaderboard" class="options" type="checkbox">
			</label>
            <label class="label-checkbox">
				<span data-loc="gift-subs" class="options">Gifted Subs</span>
				<input id="not-implemented" class="options" type="checkbox" disabled>
			</label>
		</div>

        <p class="cat-headers">Live Player:</p>
        <div class="options-container-parent">
            <label class="label-checkbox">
                <span data-loc="channel-live-viewcount" class="options">Live Viewers</span>
                <input id="channelViewerCount" class="options viewers-options" type="checkbox">
            </label>
            <label class="label-checkbox">
				<span data-loc="player-live-indicator" class="options">Live Indicator</span>
				<input id="channelLiveIndicator" class="options" type="checkbox">
			</label>
            <label class="label-checkbox">
				<span data-loc="combos" class="options">Combos</span>
				<input id="not-implemented" class="options" type="checkbox" disabled>
			</label>
            <label class="label-checkbox">
                <span class="options">Stream Uptime</span>
                <input id="not-implemented" class="options" type="checkbox" disabled>
            </label>
        </div>
        
        <p data-loc="sidebar-settings" class="cat-headers">Sidebar Settings:</p>
		<div class="options-container-parent">
				<label class="label-checkbox">
                    <span data-loc="sidebar-viewers" class="options">Sidebar Live Viewers</span>
                    <input id="viewerCountSidebar" class="options viewers-options" type="checkbox">
                </label>
                <label class="label-checkbox">
                    <span data-loc="sidebar-viewers" class="options">Hide Recommendations</span>
                    <input id="not-implemented" class="options viewers-options" type="checkbox" disabled>
                </label>
		</div>

        <p class="cat-headers">VODs:</p>
        <div class="options-container-parent">
            <label class="label-checkbox">
                <span data-loc="currently-live" class="options">Live Viewers</span>
                <input id="vodLivewithCount" class="options viewers-options" type="checkbox">
            </label>
            <label class="label-checkbox">
                <span data-loc="vod-details" class="options">VOD View Count</span>
                <input id="vodViewCount" class="options viewers-options" type="checkbox">
            </label>
            <label class="label-checkbox">
				<span data-loc="fc-vod" class="options">VOD Follower Count</span>
				<input id="vodFollowerCount" class="options" type="checkbox">
			</label>
        </div>
